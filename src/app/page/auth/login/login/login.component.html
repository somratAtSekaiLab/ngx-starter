<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label appHasError [control]="form['controls'].email" for="email">Email <span class="required"></span></label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <app-validation-message
        [control]="form['controls'].email"
        [customMessages]="{'pattern': 'Invalid email address'}">
      </app-validation-message>
    </div>
    <div class="form-group">
      <label appHasError [control]="form['controls'].password" for="password">Password <span class="required"></span></label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <app-validation-message
        [control]="form['controls'].password">
      </app-validation-message>
    </div>
    <div class="form-group">
      <div class="checkbox-wrap">
        <input id="rememberMe" type="checkbox" formControlName="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!form.valid || isSubmitted" type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <div class="form-group">
      <p>New User? <span><a routerLink="/registration">Create an account</a></span></p>
    </div>
  </form>
</div>
